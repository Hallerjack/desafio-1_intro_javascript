<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
                <h6>Laptop Gamer AMD</h6>
                <p>Precio base: $<span class="precio-inicial"></span> </p>
            
                <p>Cantidad:
                    <span id="unidades" class="cantidad">0</span>
                    <button onclick="
                        cantidad = cantidad + 1;
                        document.querySelector('#unidades').innerHTML = cantidad;
                        document.querySelector('.valor-total').innerHTML = cantidad * precio;
                    ">+</button>

                    <button onclick="
                        
                        /* para evitar números negativos al restar unidades */
                        if (cantidad > 0) {
                            cantidad = cantidad - 1;
                            document.querySelector('#unidades').innerHTML = cantidad;
                            document.querySelector('.valor-total').innerHTML = cantidad * precio;
                        }

                    ">-</button>

                </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>

    <script src="./assets/js/index.js">
      

    </script>
</body>
</html>
